<!doctype html>
<html xmlns:fb="http://www.facebook.com/2008/fbml">
  <head>
    <title>Flaaare - You know what it is</title>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <link href="assets/styles/style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div id="fb-root"></div>
    <div id="loginDiv" class="hidden">
      <fb:login-button/>
    </div>
    <br/>
    <div id="logoutDiv" class="hidden">
      <button id="logout">Logout</button>
    </div>
    <table>
    <tr>
    <td><span id="user-info" class="hidden"></span></td>
    <td>
     <div id="update" class="hidden">
        is
        <textarea id="updateField"></textarea>
        at
        <textarea id="updateWhere"></textarea>
        for
        <select id="updateTime">
          <option value="15">15 minutes</option>
          <option value="30">30 minutes</option>
          <option value="45">45 minutes</option>
          <option value="60">1 hour</option>
          <option value="90">1 and a half hours</option>
          <option value="120">2 hours</option>
          <option value="180">3 hours</option>
          <option value="240">4 hours</option>
          <option value="300">5 hours</option>
          <option value="360">6 hours</option>
        </select>
        <button id="updateButton">Light a Flare!</button>
     </div>
    </td>
    <td>
     <span id="flares" class="hidden">
        is <span id="flareStatus"></span> at <span id="flareWhere"></span> for <span id="flareTime"></span>
        <button id="extinguishButton">Extinguish</button>
     </span>
    </td>
    </tr>
    </table>
    <div id="tabs" class="hidden">
      <ul>
        <li>
          <a href="#people"><span>People</span></a>
        </li>
      </ul>
    </div>
    <div id="people" class="hidden">
      <ul class="friends"></ul>
    </div>
  </body>

  <script src="assets/scripts/jquery.min.js"></script>
  <script src="assets/scripts/jquery-ui.min.js"></script>
  <script src="assets/scripts/facebook.js"></script>
  <script src="assets/scripts/debug.js"></script>
  <script src="assets/scripts/index.js"></script>
  <script src="assets/scripts/login.js"></script>
</html>
