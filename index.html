<!doctype html>
<html xmlns:fb="http://www.facebook.com/2008/fbml">
  <head>
    <title>Flaaare - You know what it is</title>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <link href="styles/style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div id="fb-root"></div>
    <div id="loginDiv" class="hidden">
      <fb:login-button/>
    </div>
    <br/>
    <div id="logoutDiv">
      <button id="logout">Logout</button>
    </div>
    <span id="user-info" class="hidden"></span>
    <span id="update">
      <form>
        <textarea id="updateField"></textarea>
        <select id="updateTime">
          <option value="15">15 minutes</option>
          <option value="30">30 minutes</option>
          <option value="45">45 minutes</option>
          <option value="60">1 hour</option>
          <option value="90">1 and a half hours</option>
          <option value="90">2 hours</option>
          <option value="90">3 hours</option>
          <option value="90">4 hours</option>
          <option value="120">5 hours</option>
          <option value="180">6 hours</option>
        </select>
        <button id="updateButton">Light a Flare!</button>
      </form>
    </span>
    <span id="flares">
      <span id="flareStatus"></span> for <span id="flareTime"></span>
      <button id="extinguishButton">Extinguish</button>
    </span>
    <div id="tabs" class="hidden">
      <ul>
        <li>
          <a href="#people"><span>People</span></a>
        </li>
      </ul>
    </div>
    <div id="people" class="hidden">
      <ul class="friends"></ul>
    </div>
  </body>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.4/jquery-ui.min.js"></script>
  <script src="http://connect.facebook.net/en_US/all.js"></script>
  <script src="scripts/debug.js"></script>
  <script src="scripts/index.js"></script>
  <script src="scripts/login.js"></script>
</html>
